<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('bạn hãy nhập số vao')
    let sum=0
    for (i = 0; i <= n; i++) {
        sum += i * 7;

    }
    document.write('tong' + n + 'so chia het cho 7 la:' + sum)
</script>
</body>
</html>
