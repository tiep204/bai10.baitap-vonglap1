<h1>Đoán Số </h1>

<input type="number" id="vip">
<script>
    var count = 0;

    function play() {
        // let min = +prompt('Đoán số trong khoảng từ: ')
        // let max = +prompt('Đến:')
        count++;
        let input = +document.getElementById('vip').value;
        console.log("input=============", input)
        let ran = Math.floor(Math.random() * 10 + 1)
        console.log("ran=========", ran);
        if (count < 4) {
            if (input === ran) {
                alert('Win')
            } else {
                alert('ngu, Mày còn số lượt chơi là :' + (3 - count))
            }
        } else
            alert('Hết lượt chơi')
    }
</script>
